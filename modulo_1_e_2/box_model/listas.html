<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        ul li{
            list-style-type: square;
            
        }

        ol li{
            list-style-type: none;
        }

        ol li:hover{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>
    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ul>
    <ol>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ol>
</body>
</html>
